<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webinar UMKM - Roti Bakar Viero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="images/icon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Roti Bakar Viero</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-3">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="produk.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="webinar.html">Webinar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container d-flex align-items-center justify-content-center min-vh-100 pt-5">
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden" style="max-width: 800px; width: 100%">
      <div class="row g-0">
        <div
          class="col-md-5 bg-dark text-white p-5 d-flex flex-column justify-content-center align-items-center text-center">
          <h2 class="fw-bold text-warning mb-3">UMKM GO DIGITAL</h2>
          <p class="small text-white-50">
            Pelajari rahasia sukses branding Roti Bakar Viero langsung dari
            ahlinya.
          </p>
          <div class="mt-4 border border-warning p-3 rounded">
            <h5 class="mb-0">GRATIS!</h5>
            <small>Slot Terbatas</small>
          </div>
        </div>

        <div class="col-md-7 p-5 bg-white">
          <h3 class="fw-bold mb-4 text-dark">Daftar Sekarang</h3>

          <form id="webinarForm" class="row g-3">
            <div class="col-12">
              <label class="form-label small fw-bold">NAMA LENGKAP</label>
              <input type="text" id="wnama" class="form-control" placeholder="Nama Peserta" />
              <small class="text-danger error-msg" style="font-size: 0.8rem"></small>
            </div>

            <div class="col-12">
              <label class="form-label small fw-bold">EMAIL</label>
              <input type="email" id="wemail" class="form-control" placeholder="xxxx@gmail.com" />
              <small class="text-danger error-msg" style="font-size: 0.8rem"></small>
            </div>

            <div class="col-12">
              <label class="form-label small fw-bold">WHATSAPP</label>
              <input type="text" id="whp" maxlength="15" class="form-control" placeholder="08xxxx" />
              <small class="text-danger error-msg" style="font-size: 0.8rem"></small>
            </div>

            <div class="col-12">
              <label class="form-label small fw-bold">TOPIK DIMINATI</label>
              <select id="topik" class="form-select">
                <option value="">-- Pilih Topik --</option>
                <option value="Digital Marketing">
                  Digital Marketing 101
                </option>
                <option value="Branding">Personal Branding UMKM</option>
                <option value="Omset">Strategi Naik Omset</option>
              </select>
              <small class="text-danger error-msg" style="font-size: 0.8rem"></small>
            </div>

            <div class="col-12 form-check ms-2">
              <input type="checkbox" id="setuju" class="form-check-input" />
              <label for="setuju" class="form-check-label small text-muted">Saya menyetujui syarat & ketentuan.</label>
              <div class="text-danger error-msg small"></div>
            </div>

            <div class="col-12 mt-4">
              <button type="submit" class="btn btn-warning w-100 fw-bold shadow-sm">
                Amankan Kursi Saya
              </button>
            </div>
          </form>

          <div id="webinarFeedback" class="alert mt-3 d-none text-center small"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      function showErr(el, msg) {
        el.siblings(".error-msg").text(msg);
      }
      function clearErr(el) {
        el.siblings(".error-msg").text("");
      }

      $("#wnama").keyup(function () {
        $(this).val().length < 3
          ? showErr($(this), "Nama terlalu pendek.")
          : clearErr($(this));
      });

      $("#webinarForm").submit(function (e) {
        e.preventDefault();
        let valid = true;
        if ($("#wnama").val().length < 3) valid = false;
        if (!$("#setuju").is(":checked")) {
          showErr($("#setuju"), "Wajib dicentang!");
          valid = false;
        }

        if (!valid) {
          $("#webinarFeedback")
            .removeClass("d-none alert-success")
            .addClass("alert-danger")
            .text("Cek lagi datanya bro!");
        } else {
          $("#webinarFeedback")
            .removeClass("d-none alert-danger")
            .addClass("alert-success")
            .text("Pendaftaran Berhasil! Tiket dikirim ke email.");
          $("#webinarForm")[0].reset();
        }
      });
    });
  </script>
</body>

</html>
